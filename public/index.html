<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>Welcome to the chat app</p>
  <!-- Ordered list field to display the messages -->
  <ol id="messages"></ol>
  <!-- Form to input the messages -->
  <form id="message-form">
    <input type="text" name="message" value="" placeholder="Message">
    <input type="submit" value="Send">
  </form>
  <button id="send-location" type="button" name="button">Send Location</button>
  <!-- We load the script available thanks to socket.io module -->
  <script
   src="/socket.io/socket.io.js"></script>
   <!-- jQuery include to manipulate the DOM in the form data -->
   <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
   <!-- We next call the 'io' method -->
   <script type="text/javascript" src="js/index.js">
   </script>
</body>
</html>
