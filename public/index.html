<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Document</title>
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <!-- Ordered list field to display the messages -->
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
      <!-- Form to input the messages -->
      <form id="message-form">
        <input type="text" name="message" value="" placeholder="Message" autofocus autocomplete="off">
        <input type="submit" class="submit" value="Send">
      </form>
      <button id="send-location" type="button" name="button">Send location</button>
    </div>
  </div>
  <!-- We load the script available thanks to socket.io module -->
  <script
   src="/socket.io/socket.io.js"></script>
   <!-- jQuery include to manipulate the DOM in the form data -->
   <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
   <!-- We next call the 'io' method -->
   <script type="text/javascript" src="js/index.js">
   </script>
</body>
</html>
